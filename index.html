<!DOCTYPE html>
<html>
<head>
    <title>Table of goods</title>
    <link rel="stylesheet" type="text/css" href="styles/page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
<div id="content">
    <div id="top-div" class="top-div">
        <input id="search-input" type="text" placeholder="Filter...">
        <button id="search-btn" class="search-btn">Search</button>
        <button id="add-new-btn" class="add-new-btn">Add new</button>
    </div>
    <div id="table-div" class="table-div">
        <table class="table">
            <thead>
            <tr>
                <th>
                    <div>Name</div>
                    <div class="sort-arrow-div" id="sort-name-arrow" data-action="sorting"></div>
                </th>
                <th>
                    <div>Price</div>
                    <div class="sort-arrow-div" id="sort-price-arrow" data-action="sorting"></div>
                </th>
                <th>
                    Actions
                </th>
            </tr>
            </thead>
            <tbody id="table-content">

            </tbody>
        </table>
    </div>

    <div id="modal-div" class="modal-div-class">
        <div id="modal-content" class="modal-content">
            <span id="close" class="close">&#735;</span>
            <div id="name-add-div" class="add-div">
                <label for="name-add-field">Name</label>
                <input id="name-add-field" type="text">
                <label for="name-add-field" class="error-msg">Required field</label>
            </div>
            <div id="email-add-div" class="add-div">
                <label for="email-add-field">Email</label>
                <input id="email-add-field" type="text">
                <label for="email-add-field" class="error-msg">Email should be like: "bla@mail.ru"'</label>
            </div>
            <div id="count-add-div" class="add-div">
                <label for="count-add-field">Count</label>
                <input id="count-add-field" type="number" placeholder="digits only">
            </div>
            <div id="price-add-div" class="add-div">
                <label for="price-add-field">Price</label>
                <input id="price-add-field" type="number" placeholder="digits only">
            </div>
            <div class="add-div">
                <label for="select">Options:</label>
                <select id="select">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <button id="add-update-btn">Add</button>
        </div>
    </div>
    <div id="delete-modal-div" class="delete-modal-div">
        <div id="delete-modal-content" class="delete-modal-content">
            <label>Are you sure you want to delete this element?</label>
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>
    <script type="text/javascript" src="libs/jquery.js"></script>

    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/rendering.js"></script>
    <script type="text/javascript" src="js/sorting.js"></script>
    <script type="text/javascript" src="js/validation.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</div>
</body>
</html>
